<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stablium - Stablecoin</title>
  <link rel="icon" type="image/png" href="/favicon.png?ver=2" />
  <link rel="stylesheet" href="/styleh.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body class="landing-page">

  <div class="scalable-container">
    <div class="top-bar">
      <div class="logo-section">
        <img src="/onlyLogo.svg" alt="Logo" class="logo-image-small" />
        <img src="/logoText.svg" alt="Logo Text" class="logo-text" />
        <div class="the-future-text">The Future of Decentralized Finance</div>
      </div>
    </div>

    <div class="landing-content">
      <div class="landing-left">
        <div class="welcome-to">Welcome to</div>
        <img src="/logo.svg" alt="Stablium Logo" class="logo-image" />

        <div class="main-description">
          <p>
            A decentralized stablecoin pegged to the US Dollar, backed by WETH and designed to be:
          </p>
          <ul class="features-list">
            <li>Overcollateralized for security</li>
            <li>Minimal in governance</li>
            <li>Efficient with low fees</li>
          </ul>
        </div>

        <a href="/connect.html" class="get-started-btn">Get Started</a>
      </div>

      <div class="landing-right">
        <img src="/coinImage.svg" alt="Stablium Coin" class="coin-image" />
      </div>
    </div>
  </div>

  <script>
    function checkViewport() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--real-vh', `${vh}px`);
      document.body.style.height = `${window.innerHeight}px`;

      document.body.classList.remove('small-desktop', 'mobile-device');

      if (window.innerWidth <= 1366) {
        document.body.classList.add('small-desktop');
      }
      if (window.innerWidth <= 768) {
        document.body.classList.add('mobile-device');
      }
    }

    function calculateScale() {
      const targetWidth = 1366;
      const currentWidth = window.innerWidth;
      const scale = currentWidth / targetWidth;
      document.documentElement.style.setProperty('--scale-factor', scale);
    }

    document.documentElement.style.visibility = 'hidden';
    checkViewport();
    calculateScale();
    window.addEventListener('resize', function () {
      requestAnimationFrame(function () {
        document.documentElement.style.visibility = 'hidden';
        checkViewport();
        calculateScale();
        document.documentElement.style.visibility = 'visible';
      });
    });
    document.documentElement.style.visibility = 'visible';
  </script>

</body>

</html>
