<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stablium - stablecoin</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="/stylee.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-container">
        <div class="text-content">
            <div class="welcome-to">Welcome to</div>
            <div class="future-text">The Future of Decentralized Finance</div>
            <img src="/logo.svg" alt="Logo" class="logo-image">
            <div class="group">
                <p class="main-text">
                    A decentralized stablecoin pegged to the US <br>Dollar, backed by WETH and designed to be:
                </p>
                <ul class="features-list">
                    <li>Overcollateralized for security</li>
                    <li>Minimal in governance</li>
                    <li>Efficient with low fees</li>
                </ul>
            </div>
            <a href="/connect.html">
                <div class="get-started">Get Started</div>
            </a>
        </div>
        <div class="image-content">
            <img src="/coinImage.svg" alt="Coin Image" class="coin-image">
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
